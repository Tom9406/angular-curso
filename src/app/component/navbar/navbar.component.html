
<!-- Button menu -->
<mat-toolbar class="toolbarProperties">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" class="btn_menu">
        <mat-icon>menu</mat-icon>
        <!-- Label Mi ruta -->
    </button>
    <span class="example-spacer">Mi Ruta</span>

    <!-- Button back -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" class="pos_btn_back" >
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
    </button>

    <!-- Button table -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" class="pos_btn_table">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
          </svg>
        </button>

        <!-- Button update -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" class="pos_btn_update">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat"
            viewBox="0 0 16 16">
            <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
            <path fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
        </svg></button>

        <!-- Button filter -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" class="pos_btn_filter">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-funnel-fill"
            viewBox="0 0 16 16">
            <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
        </svg>
    </button>
    
    <!-- Button contact -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  class="pos_btn_contact">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    </button>

     <!-- Button todas -->     
    <button mat-flat-button class="pos_btn_all">Todas</button>

    <!-- Button Abiertas -->  
    <button mat-flat-button class="pos_btn_open">Abiertas</button>

    <!-- Button Ausentes -->  
    <button mat-flat-button class="pos_btn_ausentes">Ausentes</button>

    <!-- Button citas -->  
    <button mat-flat-button class="pos_btn_citas">Citas</button>

    <!-- Button Ejecutadas -->  
    <button mat-flat-button class="pos_btn_execute">Ejecutadas</button>
    
    <!-- Button cerradas -->  
    <button mat-flat-button class="pos_btn_close">Cerradas</button> 

    <!-- Button informadas -->  
    <button mat-flat-button class="pos_btn_inf">Informadas</button>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Buscar en Tabla</mat-label> 
          <input class ="text_zize_input" matInput value="ejemplo ">
        </mat-form-field>
    </form>

    <!-- Button requeridas -->  
    <button mat-flat-button class="pos_btn_req">Requeridas</button>
    </mat-toolbar>
